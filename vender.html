<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner - wedding planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: rgb(104, 12, 12);
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            background: linear-gradient(to bottom, #f0f8ff, #c0c0c0);
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #ff8c00;
        }

        button {
            background: linear-gradient(to bottom, #4caf50, #45a049);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to bottom, #45a049, #398243);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .diclmr{
            text-align:center;
            text-shadow: red;
            font-size: x-large;

        }
    </style>
</head>
<body>

    <header>
        <h1>Vendor Registration Form</h1>
    </header>
    <p class="diclmr">Dear vendors kindly fill this form our team will shortly contact you for the verification</p>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2023 Wedding Planner and budget tracker
    </footer>

</body>
</html>
