<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Budget Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
     
      
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
      
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .add-expense {
      margin-top: 20px;
      text-align: center;
    }

    .add-expense input {
      padding: 8px;
      width: 60%;
    }

    .add-expense button {
      padding: 8px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
.bg-image{
    background-image: url(im6.jpg);
    
}
  </style>
</head>
<body class="bg-image">
    <div class="bg-image"></div>

  <div class="container">
    <h1>Wedding Budget Tracker</h1>
    
    <table>
      <thead>
        <tr>
          <th>Expense</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <div class="add-expense">
      <input type="text" id="expenseName" placeholder="Expense Name">
      <input type="number" id="expenseAmount" placeholder="Amount">
      <button>Add Expense</button>
    </div>

  </div>

  

</body>
</html>
